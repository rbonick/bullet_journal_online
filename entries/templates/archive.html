{% extends 'base.html' %}

{% block content %}
    <div class="eight columns">
        <h2>Archive</h2>
        {% for month in months %}
            <div class="row">
                <h5><a href="{% url 'view_month' month.year month.month %}">{{ month | date:"F Y" }}</a></h5>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
